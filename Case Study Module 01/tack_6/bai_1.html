<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Danh sách học viên</h1>
    <table border="1">
      <tr>
        <th>Mã học viên</th>
        <th>Tên</th>
        <th>Lớp</th>
        <th>Email</th>
        <th>Ngày sinh</th>
        <th>Module</th>
        <th></th>
      </tr>
      <tr>
        <td>001</td>
        <td>Nguyễn Văn A</td>
        <td>A1</td>
        <td>nguyenvana@example.com</td>
        <td>01/01/2000</td>
        <th>1   </thx>
        <td>
          <button onclick="editStudent('001')">Sửa</button>
          <button onclick="deleteStudent('001')">Xóa</button>
        </td>
      </tr>
    </table>

    <button onclick="addStudent()">Thêm học viên</button>

    <script>
      function addStudent() {
        let code = prompt("Nhập mã học viên:");
        let name = prompt("Nhập tên học viên:");
        let classs = prompt("Nhập lớp học viên:");
        let email = prompt("Nhập email của học viên:");
        let dob = prompt("Nhập ngày sinh của học viên:");
        let module = prompt("Nhập tên module học viên đang học:");
        let table = document.querySelector("table");
        let row = table.insertRow(-1);
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        let cell3 = row.insertCell(2);
        let cell4 = row.insertCell(3);
        let cell5 = row.insertCell(4);
        let cell6 = row.insertCell(5);
        let cell7 = row.insertCell(6);
        cell1.innerHTML = code;
        cell2.innerHTML = name;
        cell3.innerHTML = classs;
        cell4.innerHTML = email;
        cell5.innerHTML = dob;
        cell6.innerHTML = module;
        cell7.innerHTML =
          '<button onclick="editStudent(\'' +
          code +
          "')\">Sửa</button> <button onclick=\"deleteStudent('" +
          code +
                   "')\">Xóa</button>";
      }

      function editStudent(code) {
        let row = prompt("Nhập mã học viên cần sửa:");
        let table = document.querySelector("table");
        let rows = table.rows;

        for (let i = 1; i < rows.length; i++) {
          if (rows[i].cells[0].innerHTML === code) {
            rows[i].cells[1].innerHTML = prompt("Nhập tên học viên:");
            rows[i].cells[2].innerHTML = prompt("Nhập lớp học viên:");
            rows[i].cells[3].innerHTML = prompt("Nhập email của học viên:");
            rows[i].cells[4].innerHTML = prompt("Nhập ngày sinh của học viên:");
            rows[i].cells[5].innerHTML = prompt("Nhập tên module học viên đang học:");
            break;
          }
        }
      }

      function deleteStudent(code) {
        let row = prompt("Nhập mã học viên cần xóa:");
        let table = document.querySelector("table");
        let rows = table.rows;

        for (let i = 1; i < rows.length; i++) {
          if (rows[i].cells[0].innerHTML === code) {
            let confirmed = confirm("Bạn có chắc muốn xóa học viên này?");
            if (confirmed) {
              table. deleteRow(i);
              break;
            }
          }
        }
      }
    </script>
</body>
</html>
