<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function prefixSums(a) {
            const n = a.length;
            const b = new Array(n);
            b[0] = a[0];
            for (let i = 1; i < n; i++) {
                b[i] = b[i - 1] + a[i];
            }

            return b;
        }
        const a = [1, 2, 3];
        document.write(prefixSums(a)); 
    </script>

</body>

</html>
