<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function minMax(arr) {
            let min = arr[0];
            let max = arr[0];

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
                if (arr[i] > max) {
                    max = arr[i];
                }
            }

            return { min: min, max: max };
        }

        let arr = [2, 3, 5, 7, 4, 6, 8, 9, 11, 13, 15, 17];
        let result = minMax(arr);
        document.write("giá trị nhỏ nhất: " + result.min + "<br>");
        document.write("giá trị lớn nhất: " + result.max);
    </script>

</body>

</html>
