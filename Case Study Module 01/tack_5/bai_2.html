<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <SCript>
        function lietke(arr) {
            let count = 0;
            let primes = [];

            for (let i = 0; i < arr.length; i++) {
                if (isPrime(arr[i])) {
                    count++;
                    primes.push(arr[i]);
                }
            }

            return { count: count, primes: primes };
        }

        function isPrime(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }
        let arr = [2, 3, 5, 7, 4, 6, 8, 9, 11, 13, 15, 17];
        let result = lietke(arr);
        document.write("số lượng: " + result.count + '<br>');
        document.write("liệt kệ: " + result.primes);

    </SCript>
</body>

</html>
